<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workplace Price Scanner</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0b0d12; color: #e8eaf0; }
    header { padding: 16px 18px; border-bottom: 1px solid #22283a; background: #0f1320; }
    header h1 { margin: 0; font-size: 18px; }
    main { max-width: 1040px; margin: 0 auto; padding: 18px; display: grid; gap: 16px; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1.2fr 0.8fr; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .card { background: #11172a; border: 1px solid #1f2740; border-radius: 14px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button {
      background: #2b67f6; color: #fff; border: 0; padding: 10px 12px;
      border-radius: 10px; cursor: pointer; font-weight: 700;
    }
    button.secondary { background: #25304f; }
    button.danger { background: #7a2230; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    input, select, textarea {
      background: #0b1020; border: 1px solid #243056; color: #e8eaf0;
      padding: 10px 12px; border-radius: 10px; width: 100%;
      box-sizing: border-box;
    }

    #videoWrap { position: relative; overflow: hidden; border-radius: 14px; border: 1px solid #223055; background: #070a12; }
    video { width: 100%; height: auto; display: block; }
    #overlay {
      position: absolute; inset: 0; pointer-events: none;
      display: grid; place-items: center;
    }
    #overlay .box {
      width: min(72%, 520px);
      aspect-ratio: 2.2 / 1;
      border: 3px solid rgba(43,103,246,0.9);
      border-radius: 14px;
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.35);
    }

    .tag { display: grid; gap: 10px; background: #0b1020; border: 1px dashed #3a4a7a; border-radius: 14px; padding: 14px; }
    .price { font-size: 42px; font-weight: 900; letter-spacing: 0.3px; }
    .muted { color: #aab3cf; font-size: 13px; }
    .kvs { display: grid; gap: 6px; }
    .kv { display: flex; justify-content: space-between; gap: 10px; border-bottom: 1px solid #1a2342; padding: 6px 0; }
    .kv span:first-child { color: #aab3cf; }

    .pill { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; background: #0b1020; border: 1px solid #243056; }
    .ok { color: #67f69b; }
    .warn { color: #ffcc66; }
    .bad { color: #ff6b6b; }

    code { background: #0b1020; padding: 2px 6px; border-radius: 8px; border: 1px solid #243056; }
    .small { font-size: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .divider { height: 1px; background: #1f2740; margin: 12px 0; }

    .debug {
      background: #070a12;
      border: 1px solid #243056;
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.35;
      max-height: 190px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<header><h1>Workplace Price Scanner</h1></header>

<main>
  <div class="grid">
    <section class="card">
      <div class="row" style="justify-content: space-between;">
        <div class="pill" id="statusPill"><span class="warn">●</span><span id="statusText">Ready</span></div>
        <div class="row" style="min-width: 280px;">
          <select id="cameraSelect">
            <option value="back">Back Camera</option>
            <option value="front">Front Camera</option>
          </select>
          <button class="secondary" id="reloadDbBtn">Reload DB</button>
        </div>
      </div>

      <div style="height: 12px;"></div>

      <div id="videoWrap">
        <video id="video" playsinline muted></video>
        <div id="overlay"><div class="box"></div></div>
      </div>

      <div style="height: 12px;"></div>

      <div class="row">
        <button id="startBtn">Start</button>
        <button class="secondary" id="focusBtn" disabled>Focus</button>
        <button class="secondary" id="torchBtn" disabled>Flashlight</button>
        <button class="secondary" id="stopBtn" disabled>Stop</button>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div style="flex: 1; min-width: 260px;">
          <label class="muted" for="manualInput">Manual barcode lookup</label>
          <input id="manualInput" placeholder="Type / paste a barcode..." inputmode="numeric" />
        </div>
        <div style="width: 180px;">
          <label class="muted" for="qtyInput">Qty</label>
          <input id="qtyInput" type="number" min="1" value="1" />
        </div>
        <div style="width: 180px; align-self: end;">
          <button id="manualBtn" class="secondary" style="width: 100%;">Lookup</button>
        </div>
      </div>

      <div class="divider"></div>

      <h3 style="margin: 0 0 8px; font-size: 14px;">Unknown barcodes → add entry</h3>
      <p class="muted" style="margin: 0 0 10px;">
        Unknown scans show a form. Save locally, then download updated <code>items.json</code> and commit.
      </p>

      <div class="row">
        <button class="secondary" id="exportBtn">Download updated items.json</button>
        <button class="danger" id="clearLocalBtn">Clear local saved items</button>
      </div>
      <div class="muted small" style="margin-top:8px;">
        Local changes saved: <span id="localCount">0</span> item(s)
      </div>

      <div class="divider"></div>
      <div class="muted small">Debug</div>
      <div id="debug" class="debug"></div>
    </section>

    <aside class="card">
      <h2 style="margin: 0 0 10px; font-size: 16px;">Price Tag</h2>
      <div class="tag" id="tag"><div class="muted">Scan an item to show its price tag.</div></div>

      <div style="height: 14px;"></div>

      <h3 style="margin: 0 0 8px; font-size: 14px;">Last Scan</h3>
      <div class="kvs">
        <div class="kv"><span>Barcode</span><span id="lastBarcode">—</span></div>
        <div class="kv"><span>Time</span><span id="lastTime">—</span></div>
      </div>

      <div style="height: 14px;"></div>
      <p class="muted" style="margin: 0;">
        DB: <code>items.json</code> + local additions
      </p>
    </aside>
  </div>
</main>

<!-- ZXing -->
<script src="https://unpkg.com/@zxing/library@0.21.3/umd/index.min.js"></script>

<script>
  // -------- Settings --------
  const ITEMS_DB_URL = "./items.json";
  const LOCAL_KEY = "wps_local_items_debug_v1";
  const SCAN_THROTTLE_MS = 1200;
  // --------------------------

  const el = (id) => document.getElementById(id);

  const videoEl = el("video");
  const startBtn = el("startBtn");
  const stopBtn  = el("stopBtn");
  const focusBtn = el("focusBtn");
  const torchBtn = el("torchBtn");

  const cameraSelect = el("cameraSelect");
  const reloadDbBtn = el("reloadDbBtn");

  const manualInput = el("manualInput");
  const manualBtn = el("manualBtn");
  const qtyInput = el("qtyInput");

  const tagEl = el("tag");
  const lastBarcodeEl = el("lastBarcode");
  const lastTimeEl = el("lastTime");

  const exportBtn = el("exportBtn");
  const clearLocalBtn = el("clearLocalBtn");
  const localCountEl = el("localCount");

  const statusText = el("statusText");
  const statusPill = el("statusPill");
  const debugEl = el("debug");

  let baseMap = new Map();
  let localDb = [];
  let localMap = new Map();
  let mergedMap = new Map();

  let stream = null;
  let track = null;
  let torchOn = false;

  let reader = null;
  let decoding = false;

  let lastValue = "";
  let lastAcceptedTs = 0;

  function log(msg) {
    const line = `[${new Date().toLocaleTimeString()}] ${msg}\n`;
    debugEl.textContent = line + debugEl.textContent;
  }

  window.addEventListener("error", (e) => {
    log("JS ERROR: " + (e.message || e.error));
    setStatus("bad", "JavaScript error (see debug)");
  });

  window.addEventListener("unhandledrejection", (e) => {
    log("PROMISE ERROR: " + (e.reason?.message || e.reason));
    setStatus("bad", "Promise error (see debug)");
  });

  function setStatus(kind, text) {
    statusText.textContent = text;
    const dot = statusPill.querySelector("span");
    dot.className = kind;
    dot.textContent = "●";
  }

  function safeParseJson(text) { try { return JSON.parse(text); } catch { return null; } }

  function loadLocalDb() {
    const raw = localStorage.getItem(LOCAL_KEY);
    const parsed = raw ? safeParseJson(raw) : null;
    localDb = Array.isArray(parsed) ? parsed : [];
    localMap = new Map();
    for (const item of localDb) if (item?.barcode) localMap.set(String(item.barcode), item);
    localCountEl.textContent = String(localMap.size);
  }

  function rebuildMerged() {
    mergedMap = new Map(baseMap);
    for (const [k, v] of localMap.entries()) mergedMap.set(k, v);
  }

  function saveLocalDb() {
    localStorage.setItem(LOCAL_KEY, JSON.stringify(localDb, null, 2));
    loadLocalDb();
    rebuildMerged();
  }

  async function loadBaseDb() {
    setStatus("warn", "Loading DB…");
    log("Fetching items.json…");
    try {
      const res = await fetch(ITEMS_DB_URL, { cache: "no-store" });
      log(`items.json HTTP status: ${res.status}`);
      if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
      const json = await res.json();

      baseMap = new Map();
      for (const item of (Array.isArray(json) ? json : [])) {
        if (item?.barcode) baseMap.set(String(item.barcode), item);
      }
      rebuildMerged();
      setStatus("ok", `DB loaded (repo: ${baseMap.size}, local: ${localMap.size})`);
      log(`DB loaded. repo=${baseMap.size}, local=${localMap.size}`);
    } catch (e) {
      console.error(e);
      rebuildMerged();
      setStatus("bad", "DB load failed (scanner still works)");
      log("DB load failed: " + (e.message || e));
    }
  }

  function money(n) {
    const v = Number(n);
    if (!Number.isFinite(v)) return "—";
    return v.toLocaleString(undefined, { style: "currency", currency: "USD" });
  }

  // For UPC-A sometimes returned as EAN-13 with leading 0
  function normalizeBarcode(raw) {
    const text = String(raw || "").trim();
    if (/^\d{13}$/.test(text) && text.startsWith("0")) return text.slice(1);
    return text;
  }

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function renderFound(item, barcode, qty) {
    const q = Math.max(1, parseInt(qty, 10) || 1);
    const unit = Number(item.price);
    const total = Number.isFinite(unit) ? unit * q : null;

    tagEl.innerHTML = `
      <div class="muted">${item.department ? escapeHtml(item.department) : "Item"}</div>
      <div style="font-size:22px; font-weight:900; line-height:1.15;">${escapeHtml(item.name || "Unnamed item")}</div>
      <div class="price">${money(item.price)}</div>
      <div class="kvs">
        <div class="kv"><span>Barcode</span><span class="mono">${escapeHtml(barcode)}</span></div>
        ${item.location ? `<div class="kv"><span>Location</span><span>${escapeHtml(item.location)}</span></div>` : ""}
        <div class="kv"><span>Qty</span><span>${q}</span></div>
        ${total !== null ? `<div class="kv"><span>Total</span><span>${money(total)}</span></div>` : ""}
      </div>
      ${item.note ? `<div class="muted">Note: ${escapeHtml(item.note)}</div>` : ""}
      <div class="muted small">Source: ${localMap.has(String(barcode)) ? "Local" : "Repo/Unknown DB state"}</div>
    `;
  }

  function upsertLocalItem(item) {
    const bc = String(item.barcode);
    const idx = localDb.findIndex(x => x && String(x.barcode) === bc);
    if (idx >= 0) localDb[idx] = item;
    else localDb.push(item);
    saveLocalDb();
  }

  function renderAddForm(barcode) {
    const existing = localMap.get(String(barcode)) || null;
    tagEl.innerHTML = `
      <div class="muted">Unknown barcode</div>
      <div style="font-size:18px; font-weight:900;" class="mono">${escapeHtml(barcode)}</div>
      <div class="divider"></div>

      <label class="muted">Name</label>
      <input id="f_name" value="${existing?.name ? escapeHtml(existing.name) : ""}" placeholder="Item name" />

      <label class="muted">Department</label>
      <input id="f_dept" value="${existing?.department ? escapeHtml(existing.department) : ""}" placeholder="Department" />

      <label class="muted">Price</label>
      <input id="f_price" type="number" step="0.01" min="0" value="${Number.isFinite(Number(existing?.price)) ? Number(existing.price) : ""}" placeholder="10.00" />

      <label class="muted">Location (optional)</label>
      <input id="f_loc" value="${existing?.location ? escapeHtml(existing.location) : ""}" placeholder="Behind Counter" />

      <label class="muted">Note (optional)</label>
      <input id="f_note" value="${existing?.note ? escapeHtml(existing.note) : ""}" placeholder="Any notes" />

      <div class="row" style="margin-top:10px;">
        <button id="saveItemBtn">Save entry</button>
      </div>
    `;

    el("saveItemBtn").onclick = () => {
      const name = el("f_name").value.trim();
      const dept = el("f_dept").value.trim();
      const price = Number(el("f_price").value);
      const loc = el("f_loc").value.trim();
      const note = el("f_note").value.trim();

      if (!name) return alert("Name required");
      if (!dept) return alert("Department required");
      if (!Number.isFinite(price)) return alert("Price must be a number");

      const item = {
        barcode: String(barcode),
        name,
        department: dept,
        price: Math.round(price * 100) / 100,
        ...(loc ? { location: loc } : {}),
        ...(note ? { note } : {}),
        updated_at: new Date().toISOString()
      };
      upsertLocalItem(item);
      renderTag(barcode, qtyInput.value);
    };
  }

  function renderTag(barcode, qty=1) {
    const key = normalizeBarcode(barcode);
    lastBarcodeEl.textContent = key || "—";
    lastTimeEl.textContent = new Date().toLocaleString();

    const item = mergedMap.get(String(key));
    if (item) renderFound(item, key, qty);
    else renderAddForm(key);
  }

  function downloadText(filename, text) {
    const blob = new Blob([text], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function exportMergedDb() {
    const out = Array.from(mergedMap.values()).sort((a,b)=>String(a.barcode).localeCompare(String(b.barcode)));
    downloadText("items.json", JSON.stringify(out, null, 2));
  }

  function facingMode() {
    return cameraSelect.value === "front" ? "user" : "environment";
  }

  async function stopCamera() {
    decoding = false;
    if (reader) {
      try { reader.reset(); } catch {}
    }
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
      track = null;
    }
    videoEl.srcObject = null;
    torchOn = false;
    torchBtn.disabled = true;
    log("Camera stopped.");
  }

  async function startCamera() {
    await stopCamera();

    const constraints = {
      audio: false,
      video: {
        facingMode: { ideal: facingMode() },
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    };

    log("Requesting camera: " + facingMode());
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    videoEl.srcObject = stream;
    await videoEl.play();

    track = stream.getVideoTracks()[0] || null;

    log(`Video started. videoWidth=${videoEl.videoWidth} videoHeight=${videoEl.videoHeight}`);

    // Torch capability
    torchBtn.disabled = true;
    if (track?.getCapabilities) {
      const caps = track.getCapabilities();
      log("Track capabilities keys: " + Object.keys(caps).join(", "));
      if (caps && ("torch" in caps) && caps.torch === true) {
        torchBtn.disabled = false;
        log("Torch supported: YES");
      } else {
        log("Torch supported: NO (or not exposed by iOS Safari)");
      }

      // try continuous focus if available
      if (caps.focusMode && track.applyConstraints) {
        try {
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          log("Requested focusMode=continuous");
        } catch (e) {
          log("focusMode continuous failed: " + (e.message || e));
        }
      }
    } else {
      log("No getCapabilities() on track.");
    }
  }

  function ensureReader() {
    if (!window.ZXing) throw new Error("ZXing not loaded");
    if (!reader) {
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.UPC_A,
        ZXing.BarcodeFormat.UPC_E,
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.CODE_39,
        ZXing.BarcodeFormat.ITF
      ]);
      hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
      reader = new ZXing.BrowserMultiFormatReader(hints, 300);
      log("ZXing reader created.");
    }
  }

  function startDecoding() {
    ensureReader();
    decoding = true;

    // Always update UI so you can see if callbacks fire at all
    setStatus("ok", "Scanning…");

    if (typeof reader.decodeFromVideoElementContinuously === "function") {
      log("Using decodeFromVideoElementContinuously()");
      reader.decodeFromVideoElementContinuously(videoEl, (result, err) => {
        if (!decoding) return;

        if (result) {
          const raw = result.getText();
          const code = normalizeBarcode(raw);
          const now = Date.now();

          if (now - lastAcceptedTs < SCAN_THROTTLE_MS && code === lastValue) return;

          lastAcceptedTs = now;
          lastValue = code;

          log("DETECTED: " + code);
          renderTag(code, qtyInput.value);
        } else if (err && err.name && err.name !== "NotFoundException") {
          // Log only non-NotFound errors
          log("Decode error: " + (err.message || err));
        }
      });
      return;
    }

    // Fallback loop (older builds)
    log("Fallback decode loop: decodeFromVideoElement()");
    const tick = async () => {
      while (decoding) {
        try {
          const result = await reader.decodeFromVideoElement(videoEl);
          if (result) {
            const code = normalizeBarcode(result.getText());
            const now = Date.now();
            if (now - lastAcceptedTs >= SCAN_THROTTLE_MS || code !== lastValue) {
              lastAcceptedTs = now;
              lastValue = code;
              log("DETECTED: " + code);
              renderTag(code, qtyInput.value);
            }
          }
        } catch {}
        await new Promise(r => setTimeout(r, 250));
      }
    };
    tick();
  }

  async function startAll() {
    setStatus("warn", "Starting…");
    log("START pressed.");
    await loadBaseDb();
    await startCamera();

    startBtn.disabled = true;
    stopBtn.disabled = false;
    focusBtn.disabled = false;

    setStatus("warn", "Focusing…");
    await new Promise(r => setTimeout(r, 700));

    startDecoding();
  }

  async function stopAll() {
    log("STOP pressed.");
    setStatus("warn", "Stopped");
    await stopCamera();

    startBtn.disabled = false;
    stopBtn.disabled = true;
    focusBtn.disabled = true;
    torchBtn.disabled = true;
  }

  async function refocus() {
    if (!stream) return;
    log("FOCUS pressed (restart stream).");
    setStatus("warn", "Refocusing…");
    await startCamera();
    await new Promise(r => setTimeout(r, 600));
    setStatus("ok", "Scanning…");
    // decoding continues on same video element; keep it alive
  }

  async function toggleTorch() {
    if (!track?.applyConstraints || !track?.getCapabilities) return;
    const caps = track.getCapabilities();
    if (!caps || !("torch" in caps) || caps.torch !== true) {
      torchBtn.disabled = true;
      log("Torch toggle attempted but not supported.");
      return;
    }
    try {
      torchOn = !torchOn;
      await track.applyConstraints({ advanced: [{ torch: torchOn }] });
      log("Torch set: " + (torchOn ? "ON" : "OFF"));
    } catch (e) {
      torchOn = false;
      torchBtn.disabled = true;
      log("Torch failed: " + (e.message || e));
    }
  }

  // UI
  startBtn.addEventListener("click", () => startAll().catch(e => {
    log("Start failed: " + (e.message || e));
    setStatus("bad", "Start failed (see debug)");
    stopAll();
  }));
  stopBtn.addEventListener("click", () => stopAll().catch(()=>{}));
  focusBtn.addEventListener("click", () => refocus().catch(()=>{}));
  torchBtn.addEventListener("click", () => toggleTorch().catch(()=>{}));

  cameraSelect.addEventListener("change", async () => {
    if (!stream) return;
    log("Camera switched to: " + cameraSelect.value);
    await refocus();
  });

  reloadDbBtn.addEventListener("click", loadBaseDb);

  manualBtn.addEventListener("click", () => {
    const code = manualInput.value.trim();
    if (code) {
      log("Manual lookup: " + code);
      renderTag(code, qtyInput.value);
    }
  });
  manualInput.addEventListener("keydown", (e) => { if (e.key === "Enter") manualBtn.click(); });

  exportBtn.addEventListener("click", exportMergedDb);

  clearLocalBtn.addEventListener("click", () => {
    const ok = confirm("Clear all locally saved items? This does NOT change items.json in GitHub.");
    if (!ok) return;
    localStorage.removeItem(LOCAL_KEY);
    loadLocalDb();
    rebuildMerged();
    log("Local DB cleared.");
    setStatus("ok", `Local cleared (repo: ${baseMap.size}, local: 0)`);
  });

  // init
  loadLocalDb();
  loadBaseDb();
  log("Page loaded. If scanner does nothing, debug will show why.");
</script>
</body>
</html>
